<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="icon" href="img/猫咪.png"/>
    <link href='css/cs1.css' rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>

<video autoplay loop muted>
    <source src="video/mailang.mp4" type="video/mp4"/>
</video>

 <div class="img">
   <div class="img1"> <img src="img/cd_img.jpg" alt=""  style="   border-radius: 50%;
        border: 10px solid white;
        box-shadow: 4px 4px 10px black;
"> </div>
    <div class="img2"> <img src="img/yinfu.gif" alt="" style="width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 5px solid white;"
    > </div>
</div>
<div class="form" >

    <form action="#" onsubmit="return check()">
        <h2>会员登记表</h2>
        <P><label>用户登录名：</label>
            <input type="text" id="username" placeholder="marry12_"  onblur="username1()"/><span id="classname"></span>
        </P>
        <p><label>密码：</label>
            <input type="password" id="password1" onblur="password()" /><span id="errpassword"></span>
        </p>
        <p>
            <label>真实姓名：</label>
            <input type="text" id="name1" placeholder="张三" onblur="username2()"/><span id="errname"></span>
        </p>
        <P>
            <label>工号：</label>
            <input type="text" id="bari" placeholder="2017090909" onblur="bar()"/><span id="errbari"></span>
        </P>
        <P>
            <label>电子邮箱：</label>
            <input type="text" id="email1" placeholder="myemila@163.com" onblur="email()"/><span id="erremail"></span>
        </P>
        <p>
            <label>身份证号：</label>
            <input type="text" id="IDcard1" placeholder="3202232002030212478" onblur="IDcard()"/><span id="errIDcard"></span>
        </p>
        <p><label>手机号码：</label>
            <input type="text" id="phone1" placeholder="17674574737" onblur="phone()"/><span id="errphone"></span>
        </p>
        <p>
            <label>个人主页：</label>
            <input type="text" id="index1" placeholder="www.baidu.com" onblur="index()"/><span id="errindex"></span>
        </p>
        <p>
            <label>工资范围：</label>
            <input type="range" min="0" max="8000" value="1000"/><span ></span>
        </p>
        <p><label>幸运颜色：</label>
            <input type="color" ><span ></span>
        </p>

        <div><input type="submit" class="but" style="  position: absolute; left: 880px" /></div>
        <div> <input type="reset" class="but"  style="  position: relative; left: 300px"/></div>
    </form>
</div>

<audio src="video/1.mp3" id="aud" autoplay="autoplay" controls="controls" preload="auto" hidden="hidden"></audio>
</body>
</html>
